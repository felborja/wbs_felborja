<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Windows nostalgia</title>
  </head>
  <body>
    <div class="window">
      <div class="title-tile">
        <span>Kernel panic</span>
      </div>
      <div class="modal">
        <div class="border">
          <img
            class="icon"
            src="https://i.postimg.cc/wTQJ3hgb/error.png"
            alt=""
          />
          <p>Please shut down your computer, and go for a walk.</p>
        </div>
        <div class="button">
          <button class="btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
